<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
    <title>Online Bike Parts Shop</title>
    <style>
        body {
            background: url("images/bike.jpg.png") no-repeat center center fixed;
            background-size: cover;
            filter: blur(0, 5px);
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #81b886;
        }

        main {
            padding: 20px;
            color: #fff;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 20px;
        }

        footer ul li a {
            text-decoration: none;
            color: #ffffff;
        }

        footer ul li a:hover {
            color: #81b886;
        }
    </style>
    <script>
        function loadIntroduction() {
            var content = `
                <div>
                    <img src="images/bike_intro.jpg" alt="Bike Introduction">
                    <div>
                        <font size="4">
                            <div>Discover the Freedom of Cycling</div>
                            <nav>
                                <div>At VeloWarehouse, we believe that cycling is more than just a mode of transportation; it's a lifestyle. Whether you're a seasoned rider or a beginner, our passion for bikes is reflected in every product we offer.</div>
                                <div>Immerse yourself in the joy of cycling as we bring you the finest selection of bike parts. From sleek pedals to durable chains, we have everything you need to enhance your riding experience.</div>
                                <div>Join us in celebrating the freedom, health, and adventure that cycling brings. Explore the world on two wheels with confidence and style, knowing that VeloWarehouse has your back.</div>
                            </nav>
                        </font>
                    </div>
                </div>
            `;
            document.getElementById("content").innerHTML = content;
        }
    </script>
</head>
<body onload="loadIntroduction()">
    <header>
        <h1>VeloWarehouse - Your Bike Parts Haven</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page3.html">History</a></li>
            <li><a href="page5.html">Introductions</a></li>
        </ul>
    </nav>

    <main>
        <div id="content"></div>
    </main>

</body>
</html>
